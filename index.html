<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <article class="card result">
        <h2 class="title">Your Result</h2>
        <div class="circle">
          <p class="score">76</p>
          <p>of 100</p>
        </div>
        <h3 class="subtitle">Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>
      <article class="card summary">
        <h2 class="title">Summary</h2>
        <ul class="statistics">
          <li class="item color-reaction">
            <div class="tag">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction" />
              Reaction
            </div>
            <p class="total"><span class="mark">80</span> / 100</p>
          </li>
          <li class="item color-memory">
            <div class="tag">
              <img
                src="./assets/images/icon-memory.svg"
                alt="Memory" />
              Memory
            </div>
            <p class="total"><span class="mark">92</span> / 100</p>
          </li>
          <li class="item color-verval">
            <div class="tag">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="Verbal" />
              Verbal
            </div>
            <p class="total"><span class="mark">61</span> / 100</p>
          </li>
          <li class="item color-visual">
            <div class="tag">
              <img
                src="./assets/images/icon-visual.svg"
                alt="Visual" />
              Visual
            </div>
            <p class="total"><span class="mark">72</span> / 100</p>
          </li>
        </ul>
        <button class="button-next">Continue</button>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
